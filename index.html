<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="message">
        <h1>Welcome to My Page</h1>
        <p>If you're seeing this, your browser is supported!</p>
    </div>
    <script>
        // Check if running inside Telegram
        if (navigator.userAgent.toLowerCase().includes("telegram")) {
            // Disable the content and show a message
            document.body.innerHTML = `
                <h1 class="warning">This page cannot be opened in Telegram Browser!</h1>
                <p>Please open this link in an external browser like Chrome or Safari.</p>
            `;
        }
    </script>
</body>
</html>
